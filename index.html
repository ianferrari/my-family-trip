    async function initMap(lat, lng) {
        const { Map } = await google.maps.importLibrary("maps");
        const center = { lat: lat, lng: lng };
        const isDark = darkModeQuery.matches;

        if (!map) {

        if (currentCircle) currentCircle.setMap(null);
        currentCircle = new google.maps.Marker({

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    function formatDistance(distKm) {

                fields: ['displayName', 'location', 'businessStatus', 'rating', 'formattedAddress', 'id', 'userRatingCount', 'reviews', 'priceLevel', 'currentOpeningHours', 'photos'],

                language: 'zh-TW',
                locationBias: { center: location }, 
                rankPreference: SearchByTextRankPreference.DISTANCE, 
                isOpenNow: false

            const { places } = await Place.searchByText(request);
            
            if (places && places.length > 0) {

            }
        } catch (e) {
            console.error("Search failed:", e);
            document.getElementById('results').innerHTML = `<div style="text-align:center; padding:30px; color:var(--neon-warn);"><h3>é€£ç·šéŒ¯èª¤</h3></div>`;

    function displayResults(places) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";
        
        const filterOpen = document.getElementById('openFilter').checked;
        let visibleCount = 0;

        places.forEach((place, index) => {
            const isOpen = place.businessStatus === 'OPERATIONAL';
            if (filterOpen && !isOpen) return;

            visibleCount++;
            const name = place.displayName || "Unknown";
            const rating = place.rating || 0;
            const count = place.userRatingCount ? `(${place.userRatingCount})` : "";
            let address = place.formattedAddress || "";
            address = address.replace(/^[^å¸‚]+[å¸‚ç¸£]/, '').replace(/^\d+/, ''); 
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name)}&query_place_id=${place.id}`;
            
            let imageHtml = `<div class="place-img-placeholder">ğŸ“·</div>`;
            if (place.photos && place.photos.length > 0) {
                const photoUrl = place.photos[0].getURI({maxWidth: 400});
                imageHtml = `<img src="${photoUrl}" class="place-img" alt="${name}">`;
            }

            let distanceHtml = "";
            if (userLocation && place.location) {
                const dist = calculateDistance(userLocation.lat, userLocation.lng, place.location.lat(), place.location.lng());
                distanceHtml = `<span class="distance-tag">ğŸ“ ${formatDistance(dist)}</span>`;
            }

            let priceStr = "";
            if (place.priceLevel) {
                switch(place.priceLevel) {
                    case "PRICE_LEVEL_INEXPENSIVE": priceStr = "$"; break;
                    case "PRICE_LEVEL_MODERATE": priceStr = "$$"; break;
                    case "PRICE_LEVEL_EXPENSIVE": priceStr = "$$$"; break;
                    case "PRICE_LEVEL_VERY_EXPENSIVE": priceStr = "$$$$"; break;
                }
            }

            let hoursHtml = "";
            if (place.currentOpeningHours && place.currentOpeningHours.weekdayDescriptions) {
                const dayIndex = new Date().getDay(); 
                const apiIndex = (dayIndex + 6) % 7; 
                if (place.currentOpeningHours.weekdayDescriptions[apiIndex]) {
                    let todayHours = place.currentOpeningHours.weekdayDescriptions[apiIndex];
                    todayHours = todayHours.split(": ")[1] || todayHours;
                    hoursHtml = `<span>ğŸ•’ ${todayHours}</span>`;
                }
            }

            const isLowRating = rating > 0 && rating < 4.0;
            let reviewHtml = "";
            if (place.reviews && place.reviews.length > 0) {
                const reviewText = place.reviews[0].text || "ç„¡æ–‡å­—è©•è«–";
                if (isLowRating) {
                    reviewHtml = `<div class="review-box bad"><span class="review-title" style="color:var(--neon-warn)">âš ï¸ æ³¨æ„ï¼šè©•åˆ†åä½ (${rating})</span><span class="review-text">"${reviewText}"</span></div>`;
                } else {
                    reviewHtml = `<div class="review-box good"><span class="review-title" style="color:var(--neon-success)">ğŸ’¬ æœ€æ–°è©•åƒ¹</span><span class="review-text">"${reviewText}"</span></div>`;
                }
            } else if (isLowRating) {
                reviewHtml = `<div class="review-box bad"><span class="review-title" style="color:var(--neon-warn)">âš ï¸ è©•åˆ†ä½æ–¼ 4.0ï¼Œè«‹ç•™æ„ã€‚</span></div>`;
            }

            const card = document.createElement('div');
            card.className = 'place-card';
            card.style.animationDelay = `${index * 0.05}s`;
            const ratingClass = isLowRating ? 'rating-low' : 'rating-high';
            
            card.innerHTML = `
                <div class="place-img-wrapper">${imageHtml}</div>
                <div class="place-content">
                    <div class="place-header">
                        <div class="place-name">${name}</div>
                        <div class="place-rating-badge">
                            <div class="rating-box ${ratingClass}">
                                ${rating > 0 ? 'â˜… ' + rating : 'New'} 
                                <span style="font-weight:400; opacity:0.7; font-size:11px">${count}</span>
                            </div>
                            <div class="info-tags">
                                ${distanceHtml}
                                <span class="price-tag">${priceStr}</span>
                            </div>
                        </div>
                    </div>
                    <div class="place-meta">
                        <div class="meta-row">
                            ${isOpen ? '<span class="status-dot" style="background:var(--neon-success)"></span><span style="color:var(--neon-success);font-weight:bold">ç‡Ÿæ¥­ä¸­</span>' : '<span class="status-dot" style="background:var(--neon-warn)"></span><span style="color:var(--neon-warn);font-weight:bold">ä¼‘æ¯ä¸­</span>'}
                            ${hoursHtml}
                        </div>
                        <div class="meta-row">â€¢ ${address}</div>
                    </div>
                    ${reviewHtml}
                    <a href="${mapUrl}" target="_blank" class="action-btn">NAVIGATE âœ</a>
                </div>
            `;
            resultsDiv.appendChild(card);
            
            const marker = new google.maps.Marker({
                position: place.location, map: map, title: name,
                label: { text: (index + 1).toString(), color: "black", fontWeight: "bold" }
            });
            marker.addListener("click", () => card.scrollIntoView({ behavior: "smooth", block: "center" }));
            currentMarkers.push(marker);
        });

        if (visibleCount === 0 && places.length > 0) {
            resultsDiv.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-secondary);"><p>ç¯©é¸å¾Œæ²’æœ‰çµæœï¼Œè«‹å˜—è©¦é—œé–‰ã€Œåªé¡¯ç¤ºç‡Ÿæ¥­ä¸­ã€ã€‚</p></div>';
        }
    }
</script>
