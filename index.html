<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iTravel OS</title>
    <style>
        /* --- iOS æ ¸å¿ƒé¢¨æ ¼è¨­å®š --- */
        :root {
            --ios-bg: #F2F2F7; /* iOS ç³»çµ±ç°åº• */
            --ios-card: #FFFFFF;
            --ios-blue: #007AFF;
            --ios-orange: #FF9500;
            --ios-red: #FF3B30;
            --ios-green: #34C759;
            --ios-gray-text: #8E8E93;
            --glass-material: rgba(255, 255, 255, 0.85);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 0;
            color: #1C1C1E;
            -webkit-tap-highlight-color: transparent; /* ç§»é™¤é»æ“Šè—æ¡† */
        }

        /* --- é ‚éƒ¨å°èˆªåˆ— (æ¯›ç»ç’ƒç‰¹æ•ˆ) --- */
        header {
            background: var(--glass-material);
            backdrop-filter: saturate(180%) blur(20px); /* è˜‹æœæ‹›ç‰Œæ¯›ç»ç’ƒ */
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            padding: 12px 20px;
            text-align: left;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800; /* iOS å¤§æ¨™é¡Œé¢¨æ ¼ */
            letter-spacing: -0.5px;
        }

        header p {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--ios-gray-text);
            font-weight: 500;
        }

        /* --- æ§åˆ¶å€å¡Š (æ‡¸æµ®è† å›Š) --- */
        .controls-container {
            padding: 16px 20px;
            background: var(--ios-bg);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            background: rgba(118, 118, 128, 0.12); /* é¡ä¼¼ iOS Segmented Control åº•è‰² */
            padding: 4px;
            border-radius: 14px;
        }
        
        button {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            background: transparent;
            color: var(--ios-gray-text);
        }

        /* æ´»åŒ–ç‹€æ…‹çš„æŒ‰éˆ• */
        button.active-fun {
            background: var(--ios-card);
            color: var(--ios-orange);
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }
        
        button.active-food {
            background: var(--ios-card);
            color: var(--ios-red);
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }

        /* æŒ‰ä¸‹å»çš„ç¸®æ”¾æ•ˆæœ */
        button:active { transform: scale(0.96); }

        #status {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: var(--ios-gray-text);
            font-weight: 500;
            min-height: 20px;
        }

        /* --- åœ°åœ– Widget é¢¨æ ¼ --- */
        .map-wrapper {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 35vh;
            border-radius: 24px; /* è¶…å¤§åœ“è§’ */
            box-shadow: var(--shadow-sm);
            background-color: #E5E5EA;
        }

        /* --- åˆ—è¡¨å€ --- */
        .results-container {
            padding: 0 20px 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .place-card {
            background: var(--ios-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s;
            border: 1px solid rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        .place-card:active {
            transform: scale(0.98); /* å¡ç‰‡é»æ“Šå›é¥‹ */
            background-color: #F9F9F9;
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .place-name {
            font-size: 18px;
            font-weight: 700;
            color: #000;
            line-height: 1.3;
        }

        .place-rating {
            background: #F2F2F7;
            color: var(--ios-orange);
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .place-info {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- çˆ¸åª½ç­†è¨˜ (é¡ä¼¼ iMessage æ°£æ³¡) --- */
        .parent-tips {
            background-color: #F0F8FF;
            color: #004085;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 12px;
            position: relative;
        }
        
        /* ç¾é£Ÿç‰ˆç­†è¨˜ */
        .food-tips {
            background-color: #FFF0F0;
            color: #C02520;
        }

        .tip-icon { font-size: 16px; margin-right: 4px; }

        .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 12px; }
        .tag {
            background: #F2F2F7;
            color: #8E8E93;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 100px;
        }

        .open-now { color: var(--ios-green); }
        .closed-now { color: var(--ios-red); }

        /* æ­¡è¿ç•«é¢ */
        .empty-state {
            text-align: center;
            margin-top: 40px;
            color: #C7C7CC;
        }
        .empty-icon { font-size: 48px; margin-bottom: 10px; opacity: 0.5; }

    </style>
</head>
<body>

<header>
    <h1>Travel OS</h1>
    <p>Saturday, Nov 29 â€¢ Taichung</p>
</header>

<div class="controls-container">
    <div class="btn-group">
        <button id="btn-fun" onclick="switchMode('fun')">ğŸ¡ æ‰¾å¥½ç©</button>
        <button id="btn-food" onclick="switchMode('food')">ğŸ‘¶ è¦ªå­é¤</button>
    </div>
    <div id="status">Ready to explore</div>
</div>

<div class="map-wrapper">
    <div id="map"></div>
</div>

<div class="results-container" id="results">
    <div class="empty-state">
        <div class="empty-icon">ğŸ—ºï¸</div>
        <p>é»é¸ä¸Šæ–¹æŒ‰éˆ•é–‹å§‹æ¢ç´¢</p>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClFqb1iWGHOvEPNLtA2-lHsQT844C4sqE&loading=async&libraries=places,maps"></script>

<script>
    let map;
    let userLocation = null;
    let currentMarkers = []; 
    let currentMode = null; // 'fun' or 'food'

    // æ›´æ–°æ¨™é¡Œæ—¥æœŸ
    const date = new Date();
    const options = { weekday: 'long', month: 'short', day: 'numeric' };
    document.querySelector('header p').textContent = date.toLocaleDateString('en-US', options) + " â€¢ Family Trip";

    async function initMap(lat, lng) {
        const { Map } = await google.maps.importLibrary("maps");
        const center = { lat: lat, lng: lng };
        
        if (!map) {
            map = new Map(document.getElementById("map"), {
                center: center,
                zoom: 15,
                mapId: "DEMO_MAP_ID",
                disableDefaultUI: true, // æ¥µç°¡æ¨¡å¼
                gestureHandling: "greedy"
            });
        } else {
            map.setCenter(center);
            map.setZoom(15);
        }

        // è—è‰²è„ˆè¡å®šä½é» (æ›´åƒ iOS åŸç”Ÿ)
        new google.maps.Marker({
            position: center,
            map: map,
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: "#007AFF",
                fillOpacity: 1,
                strokeWeight: 4,
                strokeColor: "rgba(255, 255, 255, 0.8)",
            },
            zIndex: 999 
        });
    }

    function clearMarkers() {
        currentMarkers.forEach(marker => marker.setMap(null));
        currentMarkers = [];
    }

    // åˆ‡æ›æ¨¡å¼ä¸¦è§¸ç™¼æœå°‹
    function switchMode(mode) {
        currentMode = mode;
        const btnFun = document.getElementById('btn-fun');
        const btnFood = document.getElementById('btn-food');
        
        // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
        if (mode === 'fun') {
            btnFun.classList.add('active-fun');
            btnFood.className = ''; // æ¸…é™¤æ¨£å¼
        } else {
            btnFood.classList.add('active-food');
            btnFun.className = '';
        }

        startExplore();
    }

    function startExplore() {
        if (!currentMode) return;
        
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = "Locating...";
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    
                    statusDiv.innerHTML = "Searching nearby...";
                    await initMap(userLocation.lat, userLocation.lng);
                    
                    if (currentMode === 'fun') {
                        await searchFunPlaces(userLocation);
                    } else {
                        await searchKidFriendlyFood(userLocation);
                    }
                    
                    statusDiv.innerHTML = "Done";
                },
                (error) => {
                    statusDiv.innerHTML = "âŒ GPS Error";
                }
            );
        } else {
            statusDiv.innerHTML = "âŒ No GPS Support";
        }
    }

    // æœå°‹é‚è¼¯ (æ²¿ç”¨ä¹‹å‰çš„å¼·å¤§é‚è¼¯)
    async function searchFunPlaces(location) {
        const { Place, SearchNearbyRankPreference } = await google.maps.importLibrary("places");
        
        const request = {
            fields: ['displayName', 'location', 'businessStatus', 'rating', 'types', 'formattedAddress', 'userRatingCount'],
            locationRestriction: { center: location, radius: 1500 },
            includedPrimaryTypes: ['tourist_attraction', 'park', 'museum', 'shopping_mall', 'zoo', 'aquarium'],
            maxResultCount: 10,
            rankPreference: SearchNearbyRankPreference.POPULARITY,
            language: 'zh-TW',
        };

        const { places } = await Place.searchNearby(request);
        displayResults(places, 'fun');
    }

    async function searchKidFriendlyFood(location) {
        const { Place } = await google.maps.importLibrary("places");
        
        const request = {
            textQuery: "è¦ªå­é¤å»³ å®¶åº­é¤å»³", 
            fields: ['displayName', 'location', 'businessStatus', 'rating', 'types', 'formattedAddress', 'userRatingCount'],
            locationBias: { center: location, radius: 1000 },
            maxResultCount: 15,
            openNow: true,
            language: 'zh-TW',
        };

        try {
            const { places } = await Place.searchByText(request);
            displayResults(places, 'food');
        } catch(e) {
            console.error(e);
        }
    }

    function displayResults(places, mode) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";
        clearMarkers();

        places.forEach((place, index) => {
            const name = place.displayName;
            const rating = place.rating;
            const address = place.formattedAddress.replace('å°ç£å°ä¸­å¸‚', '').replace(/^[0-9]+/, ''); // ç°¡åŒ–åœ°å€
            const types = place.types || [];
            
            let openStatus = place.businessStatus === 'OPERATIONAL' 
                ? "<span class='open-now'>Open</span>" 
                : "<span class='closed-now'>Closed</span>";

            const advice = analyzeForParents(types, rating, mode);
            const tipClass = mode === 'food' ? 'parent-tips food-tips' : 'parent-tips';
            const icon = mode === 'food' ? 'ğŸ½ï¸' : 'ğŸ¡';

            // å‹•ç•«å»¶é²æ•ˆæœ
            const delay = index * 0.1;

            const card = document.createElement('div');
            card.className = 'place-card';
            card.style.animation = `fadeInUp 0.5s ease forwards ${delay}s`;
            card.innerHTML = `
                <div class="place-header">
                    <div class="place-name">${name}</div>
                    ${rating ? `<div class="place-rating">â˜… ${rating}</div>` : ''}
                </div>
                <div class="place-info">
                    ${openStatus} &nbsp;â€¢&nbsp; ${address}
                </div>
                <div class="${tipClass}">
                    <span class="tip-icon">${icon}</span> ${advice}
                </div>
                <div class="tags">
                    ${types.slice(0, 3).map(type => `<span class="tag">${formatType(type)}</span>`).join('')}
                </div>
            `;
            
            card.onclick = () => {
                // è§¸ç™¼éœ‡å‹•å›é¥‹ (å¦‚æœæ‰‹æ©Ÿæ”¯æ´)
                if (navigator.vibrate) navigator.vibrate(10);
                window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name)}&query_place_id=${place.id}`, '_blank');
            };

            resultsDiv.appendChild(card);
            
            // åœ°åœ–æ¨™è¨˜
            new google.maps.Marker({
                position: place.location,
                map: map,
                title: name,
            });
        });
    }

    // åˆ†æé‚è¼¯ (ä¿æŒä¸è®Š)
    function analyzeForParents(types, rating, mode) {
        let advice = "";
        if (mode === 'food') {
            advice = "å‹å–„é¤å»³ï¼Œç’°å¢ƒæ‡‰è¼ƒé©åˆå¹¼ç«¥ã€‚";
            if (rating > 4.5) advice += " äººæ°£é«˜å»ºè­°è¨‚ä½ã€‚";
            if (types.includes('cafe')) advice = "é©åˆçˆ¸åª½ä¼‘æ¯å–å’–å•¡ã€‚";
        } else {
            if (types.includes('park')) advice = "3æ­²å¯¶æœ€æ„›ï¼ç›¡æƒ…æ”¾é›»ã€‚";
            else if (types.includes('museum') || types.includes('aquarium')) advice = "å®¤å…§å®‰å…¨ï¼Œå¥½å¥‡å¯¶å¯¶æ™‚é–“ã€‚";
            else if (types.includes('shopping_mall')) advice = "åœè»Šè£œçµ¦æ–¹ä¾¿ï¼Œæœ‰å†·æ°£ã€‚";
            else advice = "ç†±é–€æ™¯é»ï¼Œè«‹ç•™æ„äººæ½®ã€‚";
        }
        return advice;
    }

    function formatType(type) {
        const dict = { 'tourist_attraction': 'æ™¯é»', 'park': 'å…¬åœ’', 'restaurant': 'é¤å»³', 'cafe': 'å’–å•¡', 'store': 'å•†åº—', 'food': 'ç¾é£Ÿ' };
        return dict[type] || 'åœ°é»';
    }
</script>

<style>
    /* åˆ—è¡¨å‹•ç•« */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</body>
